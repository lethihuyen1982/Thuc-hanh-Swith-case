<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinh nam duong lich</title>
</head>

<body>
    Năm dương lịch: <input type="text" id="namduonglich">;
    <button onclick="tinhNamAmLich()">Năm âm lịch</button>
    <p id="namAmLich"></p>
    <script>
        function tinhNamAmLich() {
            let namDuongLich = parseInt(document.getElementById("namduonglich").value);
            let result1 = namDuongLich % 10;
            let result2 = namDuongLich % 12;
            switch (result1) {
                case 0:
                    result1 = "Canh"
                    break;
                case 1:
                    result1 = "Tân"
                    break;
                case 2:
                    result1 = "Nhâm"
                    break;
                case 3:
                    result1 = "Quý"
                    break;
                case 4:
                    result1 = "Giáp"
                    break;
                case 5:
                    result1 = "Ất"
                    break;
                case 6:
                    result1 = "Bính"
                    break;
                case 7:
                    result1 = "Đinh"
                    break;
                case 8:
                    result1 = "Mậu"
                    break;
                case 9:
                    result1 = "Kỷ"
                    break;
            }
            switch (result2) {
                case 0:
                    result2 = "Thân"
                    break;
                case 1:
                    result2 = "Dậu"
                    break;
                case 2:
                    result2 = "Tuất"
                    break;
                case 3:
                    result2 = "Hợi"
                    break;
                case 4:
                    result2 = "Tý"
                    break;
                case 5:
                    result2 = "Sửu"
                    break;
                case 6:
                    result2 = "Dần"
                    break;
                case 7:
                    result2 = "Mão"
                    break;
                case 8:
                    result2 = "Thìn"
                    break;
                case 9:
                    result2 = "Tỵ"
                    break;
                case 10:
                    result2 = "Ngọ"
                    break;
                case 11:
                    result2 = "Mùi"
                    break;
            }
            document.getElementById("namAmLich").innerHTML = result1 + " " + result2
        }

    </script>
</body>

</html>
