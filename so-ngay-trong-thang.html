<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hien thi so ngay trong thang</title>
</head>

<body>
    <script>
        let month = Number(prompt("Tháng mấy?"));
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                alert("31 ngay");
                break;
            case 2:
                alert("28 hoac 29 ngay");
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                alert("30 ngay");
                break;
            default:
                alert("thang khong hop le");
        }
    </script>
</body>

</html>
